<h1>Ingreso de pastelerías</h1>
<br>
<div class="container">
  <form>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Nombre</label>
      <div class="col-sm-10">
        <input class="form-control" name="nombre" placeholder="Nombre dela pastelería" [(ngModel)]="nuevaPasteleria.nombre" required>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Ciudad</label>
      <div class="col-sm-10">
        <input type="text" name="ciudad" class="form-control" placeholder="Ciudad" [(ngModel)]="nuevaPasteleria.ciudad" required>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Correo electrónico</label>
      <div class="col-sm-10">
        <input type="email" name="correo" class="form-control" placeholder="Correo electrónico" [(ngModel)]="nuevaPasteleria.correo" required>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="crearPasteleria()">Ingresar</button>
      </div>
    </div>
  </form>
</div>
